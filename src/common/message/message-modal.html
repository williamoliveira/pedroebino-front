<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span
            aria-hidden="true">&times</span></button>
    <h4 class="modal-title">{{::title}}</h4>
</div>
<div class="modal-body" ng-bind-html="message">
</div>
<div class="modal-footer">
    <button type="button"
            ng-repeat="button in ::options.buttons"
            class="btn {{::button.className}}"
            ng-click="button.click === 'dismiss' ? dismiss() : confirm()">
        {{::button.label}}
    </button>
</div>
