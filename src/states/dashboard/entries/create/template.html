<div skl-busy="isLoading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <b class="modal-title">Nova solicitação de frete</b>
    </div>
    <div class="modal-body">


        <form name="vm.thisForm" novalidate>

            <div class="form-group">
                <label>Origem</label>
                <input type="text" class="form-control" placeholder="Ex: Ibirama">
            </div>

            <div class="form-group">
                <label>Destino</label>
                <input type="text" class="form-control" placeholder="Ex: Florianópolis">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Carga em Litros</label>
                        <input type="text" class="form-control" placeholder="Ex: 500">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" class="form-control" placeholder="__/__/____">
                    </div>
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Aceito compartilhar caminhão
                </label>
            </div>

        </form>

        <div class="clearfix"></div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="vm.dismiss()">Cancelar</button>
        <button type="submit"
                ng-click="vm.submit(vm.model)"
                ng-disabled="!vm.thisForm.$valid"
                class="btn btn-success">Prosseguir &raquo;
        </button>
    </div>
</div>
