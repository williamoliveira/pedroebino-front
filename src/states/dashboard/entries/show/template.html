<div skl-busy="isLoading">

    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times</span>
        </button>
        <b class="modal-title">Solicitação de frete</b>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-9">
                <b>Status:</b> {{vm.entry.status}}<br>
                <b>Origem:</b> {{vm.entry.from}}<br>
                <b>Destino:</b> {{vm.entry.to}}<br>
                <b>Carga:</b> {{vm.entry.volume}}L<br>
                <b>Data:</b> {{vm.entry.date}}<br>
                <b>Aceita compartilhar caminhão:</b> {{vm.entry.shareTruck ? 'Sim' : 'Não'}}
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger btn-sm  pull-right">
                    Cancelar
                </button>
            </div>
        </div>

        <hr>

        <h4>Opções</h4>
        <div class="row">
            <div ng-repeat="option in vm.options" class="col-md-4">
                <div class="panel panel-default" ng-class="{'panel-primary': option.date === vm.entry.date}">
                    <div class="panel-heading text-center">
                        {{option.date}}
                    </div>
                    <div class="panel-body text-center">
                        <p>
                            R$ {{option.price}}
                        </p>

                        <button class="btn btn-primary btn-sm btn-block">Selecionar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
</div>
