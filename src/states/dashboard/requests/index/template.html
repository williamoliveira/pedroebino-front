<div class="title-with-button">
    <div class="row">
        <div class="col-md-10">
            <h2 class="page-title">Minhas solicitações</h2>
        </div>
        <div class="col-md-2 text-right">
            <a ui-sref="dashboard.requests.create" class="btn btn-success btn-sm">
                <i class="glyphicon glyphicon-plus"></i>
                Novo
            </a>
        </div>
    </div>
</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Status</th>
        <th>Origem</th>
        <th>Destino</th>
        <th>Carga</th>
        <th>Compartilhar</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entry in vm.requests">
        <td>
            <span class="label" ng-class="{
            'label-info': (entry.status === 'Aberto'),
            'label-success': (entry.status === 'Concluído'),
            'label-danger': (entry.status === 'Cancelado'),
            'label-primary': (entry.status === 'Definido'),
            }">{{entry.status}}</span>
        </td>
        <td>{{entry.from}}</td>
        <td>{{entry.to}}</td>
        <td>{{entry.volume}}L</td>
        <td>{{entry.shareTruck ? 'Sim' : 'Não'}}</td>

        <th>
            <a ui-sref="dashboard.requests.show({id: entry.id})" uib-tooltip="Visualizar">
                <i class="glyphicon glyphicon-eye-open"></i>
            </a>
            <a href="#" uib-tooltip="Cancelar" class="">
                <i class="glyphicon glyphicon-remove text-danger"></i>
            </a>
        </th>
    </tr>
    </tbody>
</table>
