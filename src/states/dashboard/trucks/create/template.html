<div skl-busy="isLoading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times</span>
        </button>
        <b class="modal-title">Novo caminhão</b>
    </div>
    <div class="modal-body">

        <form name="vm.form" novalidate>

            <div class="form-group">
                <label>Nome</label>
                <input type="text" ng-model="vm.formModel.name" class="form-control" placeholder="">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Carga máxima em Litros</label>
                        <input type="number" ng-model="vm.formModel.volume" class="form-control" placeholder="Ex: 500">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>CNH</label>
                        <select class="form-control"
                                ng-model="vm.formModel.license"
                                ng-options="license as license.name for license in vm.licenses track by license.id"></select>

                    </div>
                </div>
            </div>

        </form>

        <div class="clearfix"></div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="vm.dismiss()">Cancelar</button>
        <button type="submit"
                ng-click="vm.submit(vm.formModel)"
                ng-disabled="!vm.form.$valid"
                class="btn btn-success">Cadastrar
        </button>
    </div>
</div>
