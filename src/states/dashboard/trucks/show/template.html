<div skl-busy="isLoading">

    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <b class="modal-title">Caminhão</b>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-9">
                <b>Nome:</b> {{vm.truck.name}}<br>
                <b>Volume máximo:</b> {{vm.truck.volume}}L<br>
                <b>CNH Necessária:</b> {{vm.truck.license}}<br>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
</div>
