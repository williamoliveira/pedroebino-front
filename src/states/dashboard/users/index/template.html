<div class="title-with-button">
    <div class="row">
        <div class="col-md-10">
            <h2 class="page-title">Usu√°rios</h2>
        </div>
        <div class="col-md-2 text-right">
            <a ui-sref="dashboard.users.create" class="btn btn-success btn-sm">
                <i class="glyphicon glyphicon-plus"></i>
                Novo
            </a>
        </div>
    </div>
</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users">
        <td>{{user.person.name}}</td>
        <td>{{user.email}}</td>
        <td>{{vm.presentRole(user.role)}}</td>

        <th>
            <a ui-sref="dashboard.users.show({id: user.id})" uib-tooltip="Visualizar">
                <i class="glyphicon glyphicon-eye-open"></i>
            </a>
            <a ng-click="vm.destroy(user)" uib-tooltip="Excluir" class="">
                <i class="glyphicon glyphicon-remove text-danger"></i>
            </a>
        </th>
    </tr>
    </tbody>
</table>
