<div class="title-with-button">
    <div class="row">
        <div class="col-md-10">
            <h2 class="page-title">Motoristas</h2>
        </div>
        <div class="col-md-2 text-right">
            <a ui-sref="dashboard.drivers.create" class="btn btn-success btn-sm">
                <i class="glyphicon glyphicon-plus"></i>
                Novo
            </a>
        </div>
    </div>

</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Valor hora</th>
        <th>CNH</th>
        <th>Distância máxima</th>
        <th>Cidade</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="driver in vm.drivers">
        <td>{{driver.name}}</td>
        <td>{{driver.hourlyWage | currency:'R$'}}</td>
        <td>{{driver.license}}</td>
        <td>{{driver.maxDistance}}km</td>
        <td>{{driver.city.name}} ({{driver.city.state.initials}})</td>

        <th>
            <a ui-sref="dashboard.drivers.show({id: driver.id})" uib-tooltip="Visualizar">
                <i class="glyphicon glyphicon-eye-open"></i>
            </a>
            <a ng-click="vm.destroy(driver)" uib-tooltip="Excluir" class="">
                <i class="glyphicon glyphicon-remove text-danger"></i>
            </a>
        </th>
    </tr>
    </tbody>
</table>



<div ng-if="vm.drivers.length < 1" class="text-center">
    Nada encontrado
</div>
